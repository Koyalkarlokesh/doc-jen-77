<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML with CSS</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background: #0078D7;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    nav {
      background: #333;
      color: white;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      justify-content: center;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 0.5rem 1rem;
    }

    nav ul li a:hover {
      background: #555;
      border-radius: 5px;
    }

    main {
      padding: 1.5rem;
    }

    section {
      margin-bottom: 2rem;
    }

    section h2 {
      color: #0078D7;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="about">
      <h2>About</h2>
      <p>This is a basic example of an HTML page styled with CSS.</p>
    </section>

    <section id="services">
      <h2>Services</h2>
      <ul>
        <li>Web Development</li>
        <li>Design</li>
        <li>SEO Optimization</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
      <p>Phone: +123 456 7890</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
